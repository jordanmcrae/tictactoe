<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Tic Tac Toe in HTML using jQuery Events!</title>
  <link rel='stylesheet' href='stylesheet.css'>
</head>

<body>

  <table>
    <tr>
    <!-- could put classes on these to codify x or o-->
      <td id='1-1'></td>
      <td id='1-2'></td>
      <td id='1-3'></td>
    </tr>

    <tr>
      <td id='2-1'></td>
      <td id='2-2'></td>
      <td id='2-3'></td>
    </tr>

    <tr>
      <td id='3-1'></td>
      <td id='3-2'></td>
      <td id='3-3'></td>
    </tr>
    </table>
    <div class='win'><p id='winning-text'></p></div>

  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
<script>
        //Check all 8 win conditions
        //Alert the user if someone has won
        //Refresh page after winner has been determined OR draw
        //Check if all squares full (tie)

  $(document).ready(function (){
   count = 0;

    $('td').on('click', function(){
      if(count % 2 === 0){
          $(this).off();
        $(this).text('X').animate({   // Add 'X' text to td
          fontSize: '4em'
        }, 100);
        $(this).addClass('x');        // Add 'x' class to td
      } else {
          $(this).off();
        $(this).text('O').animate({
          fontSize: '4em'
        }, 100);
        $(this).addClass('o');
      }
      count++;

      checkBoard();       //  After each click, checkBoard for winner?
      checkCounter();     //  After each click, checkCounter for draw?
    });

    function checkBoard(){
      if ($('#1-1').hasClass('x') && ($('#1-2').hasClass('x') && ($('#1-3').hasClass('x')))){
         $('.win #winning-text').text('X has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#2-1').hasClass('x') && ($('#2-2').hasClass('x') && ($('#2-3').hasClass('x')))){
         $('.win #winning-text').text('X has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#3-1').hasClass('x') && ($('#3-2').hasClass('x') && ($('#3-3').hasClass('x')))){
         $('.win #winning-text').text('X has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#1-1').hasClass('x') && ($('#2-1').hasClass('x') && ($('#3-1').hasClass('x')))){
         $('.win #winning-text').text('X has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#1-2').hasClass('x') && ($('#2-2').hasClass('x') && ($('#3-2').hasClass('x')))){
         $('.win #winning-text').text('X has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#1-3').hasClass('x') && ($('#2-3').hasClass('x') && ($('#3-3').hasClass('x')))){
         $('.win #winning-text').text('X has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#1-1').hasClass('x') && ($('#2-2').hasClass('x') && ($('#3-3').hasClass('x')))){
         $('.win #winning-text').text('X has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#1-3').hasClass('x') && ($('#2-2').hasClass('x') && ($('#3-1').hasClass('x')))){
         $('.win #winning-text').text('X has won!');
         window.setTimeout(function(){location.reload()}, 1000);




        } else if ($('#1-1').hasClass('o') && ($('#1-2').hasClass('o') && ($('#1-3').hasClass('o')))){
         $('.win #winning-text').text('O has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#2-1').hasClass('o') && ($('#2-2').hasClass('o') && ($('#2-3').hasClass('o')))){
         $('.win #winning-text').text('O has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#3-1').hasClass('o') && ($('#3-2').hasClass('o') && ($('#3-3').hasClass('o')))){
         $('.win #winning-text').text('O has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#1-1').hasClass('o') && ($('#2-1').hasClass('o') && ($('#3-1').hasClass('o')))){
         $('.win #winning-text').text('O has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#1-2').hasClass('o') && ($('#2-2').hasClass('o') && ($('#3-2').hasClass('o')))){
         $('.win #winning-text').text('O has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#1-3').hasClass('o') && ($('#2-3').hasClass('o') && ($('#3-3').hasClass('o')))){
         $('.win #winning-text').text('O has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#1-1').hasClass('o') && ($('#2-2').hasClass('o') && ($('#3-3').hasClass('o')))){
         $('.win #winning-text').text('O has won!');
         window.setTimeout(function(){location.reload()}, 1000);
       } else if ($('#1-3').hasClass('o') && ($('#2-2').hasClass('o') && ($('#3-1').hasClass('o')))){
         $('.win #winning-text').text('O has won!');
         window.setTimeout(function(){location.reload()}, 1000);
      } else
      console.log(count);
    }

    function checkCounter() {
      if (count === 9){
        $('.win #winning-text').text ('Draw!')
        window.setTimeout(function(){location.reload()}, 1000);
      } else {
        console.log(count);
      }
    }
});



</script>


</body>
</html>
